{% extends "base.html" %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
        <div>
            <strong>{{ form.non_field_errors }}</strong>
        </div>
    {% endif %}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
