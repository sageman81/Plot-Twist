<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Welcome to Plot Twist{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Plot Twist</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'reviews:movie_search' %}">Movie Search</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'reviews:signup' %}">Sign Up</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #61dafb; cursor: pointer; padding: 0; font: inherit;">Logout</button>
            </form>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2024 Plot Twist Reviews</p>
        <nav>
            <a href="{% url 'admin:index' %}" style="color: #61dafb; text-decoration: none;">Admin</a>
        </nav>
    </footer>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    
    {% endif %}
</body>
</html>
