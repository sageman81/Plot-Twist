<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Welcome to Plot Twist{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Plot Twist</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'reviews:index' %}">Reviews</a>
            <a href="{% url 'reviews:movie_search' %}">Movie Search</a> 
            <a href="{% url 'admin:index' %}">Admin</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'reviews:signup' %}">Sign Up</a>

        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2024 Plot Twist Reviews</p>
    </footer>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
